<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign-In </title>
</head>
<body>

    <h1>Google Sign-In</h1>
    <hr>

    <div id="g_id_onload"
        data-client_id="558402189135-n0t31p0b3ptfsmhkaqte67dv3jrgsgse.apps.googleusercontent.com"
        data-auto_prompt="false"
        data-callback="handleCredentialResponse">
    </div>
    <div class="g_id_signin"
        data-type="standard"
        data-size="large"
        data-theme="outline"
        data-text="sign_in_with"
        data-shape="rectangular"
        data-logo_alignment="left">
    </div>

    <br>

    <button  id="google-signout">
        Sign-Out
    </button>




    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <script>
        function handleCredentialResponse(response) {
        //GOOGLE TOKEN : id token
        //console.log('id_token', response.credential);
        const body = { id_token: response.credential };

        fetch('http://localhost:8001/api/auth/google', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            }, 
            body: JSON.stringify(body)
        })
            .then( resp => resp.json())
            .then( resp => {
                console.log(resp)
            //nueva parte del codigo para guardar en el localStorage el correo de la persona que se loguea
                localStorage.setItem('email', resp.usuario.correo)
            })
            .catch(console.warn)
        }

        //referencia al boton para desloguearse
        const button = document.getElementById('google-signout');
        button.onclick = () => {

            console.log( google.accounts.id )
            google.accounts.id.disableAutoSelect()

            google.accounts.id.revoke(localStorage.getItem('email'), done => {
                localStorage.clear();
                location.reload()
            })

        }



    </script>
    
</body>
</html>
